<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Reference Request System</title>
    <!-- MDB icon -->
    <link rel="icon" href="/static/img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="/static/css/mdb.min.css" />

    <style>
      .intro {
  height: 100%;
}

.gradient-custom {
  /* fallback for old browsers */
  background: #fa709a;

  /* Chrome 10-25, Safari 5.1-6 */
  background: -webkit-linear-gradient(to bottom right, rgba(250, 112, 154, 1), rgba(254, 225, 64, 1));

  /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
  background: linear-gradient(to bottom right, rgba(250, 112, 154, 1), rgba(254, 225, 64, 1))
}
    </style>
  </head>
  <body>
    <!-- Start your project here-->
    <div class="container">
  <!-- Content here -->
  <section class="intro">
    <div class="mask d-flex align-items-center h-100 gradient-custom">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-lg-9 col-xl-7">
            <div class="card">
              <div class="card-body p-4 p-md-5">
                <h3 class="mb-4 pb-2">Please Select the type of letter you need</h3>
  
                <form method="POST" action="{{ url_for('type_of_letter',cpm=cpm)}}" enctype="multipart/form-data">
  
                  <div class="row">

                    <div class="form-check">
                        <input name = "radio" class="form-check-input" type="radio" value="to_whome_it" id="flexRadioDefault1" checked>
                        <label class="form-check-label" for="flexRadioDefault1">
                          Letter Addressed as “To Whom It may Concern” which explain your general conduct during the degree program
                        </label>
                      </div>

                      <div class="form-check">
                        <input name = "radio" class="form-check-input" type="radio" value="higher" id="flexRadioDefault2" >
                        <label class="form-check-label" for="flexRadioDefault2">
                          A letter of support for an application for Higher Studies (Local or International)
                        </label>
                      </div> 

                      <div class="form-check">
                        <input name = "radio" class="form-check-input" type="radio" value="reference" id="flexRadioDefault3" >
                        <label class="form-check-label" for="flexRadioDefault3">
                          A letter of support for an Interview to a particular job position
                        </label>
                      </div> 

                      <div class="form-check">
                        <input name = "radio" class="form-check-input" type="radio" value="visa" id="flexRadioDefault4" >
                        <label class="form-check-label" for="flexRadioDefault4">
                          A letter of support for Visa Purposes
                        </label>
                      </div>   

                      <div class="form-check">
                        <input name = "radio" class="form-check-input" type="radio" value="other" id="flexRadioDefault5" >
                        <label class="form-check-label" for="flexRadioDefault5">
                          A letter required for a different reason (other than above four)
                        </label>
                      </div> 
                                  
                  <div class="row">
                    <div class="col-12">
                      <div class="mt-4">
                        <input class="btn btn-warning btn-lg" type="submit" value="Submit" />
                      </div>
  
                    </div>



                  </div>
  
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  
  
    </div>
    <!-- End your project here-->

    <!-- MDB -->
    <script type="text/javascript" src="/static/js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
  </body>
</html>
